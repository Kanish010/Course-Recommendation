<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #282828;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .recommendation-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .recommendation-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .recommendation-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Course Recommendation System</h1>
        <form action="/recommend" method="post">
            <div class="form-group">
                <label for="field_of_interest">Enter your field of interest:</label>
                <input type="text" class="form-control" id="field_of_interest" name="field_of_interest" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}

        {% if recommendations %}
        <div class="recommendations mt-4">
            <h2>Recommended Courses:</h2>
            {% for course in recommendations %}
            <div class="recommendation-item">
                <div class="recommendation-title">{{ course.title }}</div>
                <div class="recommendation-description">{{ course.description }}</div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Particles.js config -->
    <script src="{{ url_for('static', filename='particles-config.js') }}"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
